# Prometheus configuration for PDF Processing System monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # PDF Processing Application metrics
  - job_name: "pdf-processor"
    static_configs:
      - targets: ["pdf-processor:9090"]
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s

  # System metrics from Node Exporter (if available)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 15s

  # Redis metrics (if redis_exporter is available)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 15s

  # MySQL metrics (if mysqld_exporter is available)
  - job_name: "mysql"
    static_configs:
      - targets: ["mysql-exporter:9104"]
    scrape_interval: 15s

  # Nginx metrics (if nginx-prometheus-exporter is available)
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]
    scrape_interval: 15s

  # Health check endpoints
  - job_name: "health-checks"
    static_configs:
      - targets: ["pdf-processor:8080"]
    metrics_path: /health
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
